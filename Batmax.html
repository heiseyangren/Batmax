<html>

    <title>Baymax</title>

    </head>
<body>
    <div id="baymax">
    <!-- head eyes mouth -->
    
        <div id="head">
          <div id="eye"></div>
          <div id="eye2"></div>
          <div id="mouth"></div>
        </div>
        
        <!-- body heart -->
        <div id="torso">
          <div id="heart"></div>
        </div>
        
        <!-- belly cover -->
        <div id="belly">

        </div>
        
        <!-- left-arm -->
        <div id="left-arm">
           <div id="l-bigfinger"></div>
           <div id="l-smallfinger"></div>
        </div>
        
        <!-- right-arm -->
        <div id="right-arm">
          <div id="r-bigfinger"></div>
          <div id="r-smallfinger"></div>
        </div>
        
        <!-- leg -->
        <div id="left-leg"></div>
        <div id="right-leg"></div>
        
    </div>
